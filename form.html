  <div class="container">
    <div class="row">
      <div class="col mt-2 d-flex align-items-center">
      <img class="img-fluid "src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdnOnOVPzbsemkgOVe8aJuDXqhO7Nn2_PBfw&usqp=CAU">
      </div>
      <div class="col-6 mt-4">
        <h1 class="mb-2 text-center fw-bold">CONTACT FORM</h1>
        <form id="mform" >
          <div class="mb-3">
            <label for="name" class="form-label" >First Name</label>
            <input type="text" class="form-control" id="name" required >
           
          </div>
          <div class="mb-3">
            <label for="lname" class="form-label" >Last Name</label>
            <input type="text" class="form-control" id="lname" required >
           
          </div>
          <div class="mb-3">
            Gender 
         <br>
         <div class="form-check form-check-inline mt-2">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
          <label class="form-check-label" for="inlineRadio3">Prefer not to say</label>
        </div>




        </div>







          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" >Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="number" class="form-label" >Phone No</label>
            <input type="number" class="form-control" id="phone" required >
           
          </div>
          <div class="mb-3">
            <label for="text" class="form-label" >Address</label>
            <input type="text" class="form-control" id="address" required  >
           
          </div>
          <div class="mb-3">
            <label for="date" class="form-label" >DOB</label>
            <input type="date" class="form-control" id="dob" required >
           
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label" >Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required>
          </div>
          
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Address</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          






          
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">I agree to terms and conditions</label>
          </div>
          <button type="submit"  class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col">
      
      </div>

    <script>
    document.getElementById("mform").addEventListener('submit',function(e){
